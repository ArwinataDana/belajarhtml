<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h4>Silakan Masukan Nama</h4>
        <p>
            <input type="text" placeholder="Ketik Nama Lengkap Disini..." required>
        </p>
        <h4>Masukan Nomor Anda</h4>
        <p>
            <input type="number" placeholder="Masukan Nomor Anda" required>
        </p>
        <h4>Masukan Email Anda</h4>
        <p>
            <input type="email" placeholder="Masukan Email Anda" required>
        </p>
        <p>
            <input type="submit" value="Kirimkan Form" required>
        </p>
    </form>
   
</body>
</html>
<!--atribut required dapat digunakan untuk memastikan bahwa user harus mengisi form sebelum mengklik tombol submit-->
<!--atribut readonly dapat digunakan untuk membuat input tidak dapat diubah oleh user-->
